<html>
<head>Ubermelon Order Form</head>

<body>

<table>
    <thead>Prices

        <td>Melon Name</td>
        <td>Price per lb.</td>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td>Watermelon</td>
            <td>$1.59 </td>
        </tr>
        <tr>
            <td>Honeydew</td>
            <td>$0.99</td>
        </tr>
        <tr>
            <td>Canteloupe</td>
            <td>$1.29</td>
        </tr>
        <tr>
            <td>Crenshaw</td>
            <td>$2.19</td>
        </tr>
        <tr>
            <td>Canary</td>

        </tr>
    </tbody>

</table>
<p>Place you orders here! You know you want to.</p>

<form action="https://ubermelon-order-form.herokuapp.com/process" method="Get">
    <label for="first">First Name: </label>
    <input type="text" name="firstname" id="first"><br>
    <label for="last">Last Name: </label>
    <input type="text" name="lastname" id = "last"><br>

    <label>Melon Type: <select name="melontype">
        <option value="watermelon"> Watermelon </option>
        <option value="honeydew"> Honeydew </option>
        <option value="canteloupe"> Canteloupe </option>
        <option value="crenshaw"> Crenshaw </option>
        <option value="canary"> Canary </option></select>
    </label>
    <br>    
    <label for="quant">Quantity: </label>
    <input type="text" name="quantity" id="quant"><br>

    Delivery Time:<label> <input type="radio" name="time" value="am"> 12:00am-12:00pm </label>
                  <label> <input type="radio" name="time" value="pm"> 12:00pm-12:00am </label>
                  <label> <input type="radio" name="time" value="wat"> Surprise Me! </label>
    <br>
    Returning Customer? <label> <input type="radio" name="returning" value="yes"> YES </label>
                        <label> <input type="radio" name="returning" value="no"> NO! </label>
    <br>
    Statistics:<label><input type="checkbox" name="stats" value="Dog"> Dog </label>
               <label><input type="checkbox" name="stats" value="Cat"> Cat </label>
               <label><input type="checkbox" name="stats" value="Hedgehog">Hedgehog </label>
               <label><input type="checkbox" name="stats" value="Balloonicorn">Balloonicorn </label>
    <br>
    <input type = "submit">

</form>
